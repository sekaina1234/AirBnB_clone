<!DOCTYPE html>
<html>

<head>
  <title>Header and Footer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      background-color: #FF0000;
      height: 70px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    header h1 {
      color: white;
      margin: 0;
    }
    
    main {
      flex: 1;
    }
    
    footer {
      background-color: #00FF00;
      height: 60px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      bottom: 0;
    }
    
    footer h2 {
      color: white;
      margin: 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>Header</h1>
  </header>

  <main>
    <!-- Your main content goes here -->
  </main>

  <footer>
    <h2>Best School</h2>
  </footer>
</body>

</html>
